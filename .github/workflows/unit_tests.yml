name: Run UnitTests
on:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - 'ovos_workshop/version.py'
      - 'requirements/**'
      - 'examples/**'
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'MANIFEST.in'
      - 'readme.md'
      - 'scripts/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'ovos_workshop/version.py'
      - 'requirements/**'
      - 'examples/**'
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'MANIFEST.in'
      - 'readme.md'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  unit_tests:
    strategy:
      max-parallel: 2
      matrix:
        python-version: [ 3.7, 3.8, 3.9, "3.10" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev
          python -m pip install build wheel
      - name: Install ovos workshop
        run: |
          pip install git+https://github.com/OpenVoiceOS/ovos-utils@feat/sync_utils_with_core
          pip install .
      - name: Install test dependencies
        run: |
          sudo apt install libssl-dev libfann-dev portaudio19-dev libpulse-dev
          pip install git+https://github.com/OpenVoiceOS/ovos-core@refactor/skill_class_from_workshop
          pip install pytest pytest-timeout pytest-cov
      - name: Run unittests
        run: |
          pytest --cov=ovos_workshop --cov-report xml test/unittests
          # NOTE: additional pytest invocations should also add the --cov-append flag
          #       or they will overwrite previous invocations' coverage reports
          #       (for an example, see OVOS Skill Manager's workflow)
      - name: Replace ovos-core with mycroft-core
        run: |
          pip uninstall ovos-core -y
          pip uninstall ovos-lingua-franca -y
          pip install git+https://github.com/MycroftAI/mycroft-core
          pip install .
      - name: Run mycroft unittests
        run: |
          pytest --cov-append --cov=ovos_workshop --cov-report xml test/unittests
          # NOTE: additional pytest invocations should also add the --cov-append flag
          #       or they will overwrite previous invocations' coverage reports
          #       (for an example, see OVOS Skill Manager's workflow)
      - name: Upload coverage
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        uses: codecov/codecov-action@v2
